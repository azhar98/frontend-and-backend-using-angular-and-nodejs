<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
  </div>
  <div class="form-group">
    <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Conform Password" [(ngModel)]="user.cpassword">
   
    </div>
   
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
